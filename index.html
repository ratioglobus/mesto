<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/location.png" type="image/x-icon">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="логотип проекта 'Место Россия'">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__author">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button">
        <p class="add-button__text">ДОБАВИТЬ МЕСТО</p>
        <div id="container-stars">
          <div id="stars"></div>
        </div>
        <div id="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </button>
    </section>

    <section class="elements">
      <template id="template-elements">
        <div class="elements__item">
          <img class="elements__photo" src="#" alt="#" >
          <div class="elements__content">
            <h2 class="elements__place"></h2>
            <!-- <button type="button" class="elements__like-button"></button> -->

            <div class="elements__like-button">
              <input title="like" type="checkbox" class="like">
              <div class="checkmark">
                <svg viewBox="0 0 24 24" class="outline" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z"></path>
                </svg>
                <svg viewBox="0 0 24 24" class="filled" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"></path>
                </svg>
                <svg class="celebrate" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                  <polygon points="10,10 20,20" class="poly"></polygon>
                  <polygon points="10,50 20,50" class="poly"></polygon>
                  <polygon points="20,80 30,70" class="poly"></polygon>
                  <polygon points="90,10 80,20" class="poly"></polygon>
                  <polygon points="90,50 80,50" class="poly"></polygon>
                  <polygon points="80,80 70,70" class="poly"></polygon>
                </svg>
              </div>
            </div>


          </div>
          <button type="button" class="elements__delete"></button>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Popov Ivan </p>
  </footer>

  <div class="popup popup-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>

      <form novalidate action="#" id="profile-form" class="popup__form popup-profile__form" name="profile-form" method="POST">
        <input type="text" id="nameprofile" name="nameprofile" class="popup__input popup__input_value_name" placeholder="Введите имя" autocomplete="off" minlength="2" maxlength="40" required>
        <span id="error-nameprofile" class="popup__error-message"></span>

        <input type="text" id="about" name="about" class="popup__input popup__input_value_about" placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required>
        <span id="error-about" class="popup__error-message"></span>
      </form>

      <button type="submit" form="profile-form" class="popup__save-button popup-profile__save-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup-addimage">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>

      <form novalidate action="#" id="addimage-form" name="addimage-form" class="popup__form popup-addimage__form" method="POST">
        <input type="text" id="nameaddimage" name="nameaddimage" class="popup__input popup__input_value_name-addimage" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
        <span id="error-nameaddimage" class="popup__error-message"></span>

        <input type="url" id="linkaddimage" name="linkaddimage" class="popup__input popup__input_value_link-addimage" placeholder="Ссылка на картинку" autocomplete="off" required>
        <span id="error-linkaddimage" class="popup__error-message"></span>
      </form>

      <button type="submit" form="addimage-form" class="popup__save-button popup-addimage__save-button">Создать</button>
      <button type="button" class="popup__close-button popup-addimage__close-button"></button>
    </div>
  </div>

  <div class="popup popup-image popup_background_dark">
    <div class="popup-image__container">
      <img src="#" alt="#" class="popup-image__img">
      <p class="popup-image__about"></p>
      <button type="button" class="popup__close-button popup-image__close-button"></button>
    </div>
  </div>

  <script src="./scripts/const.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
