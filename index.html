<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/location.png" type="image/x-icon">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="логотип проекта 'Место Россия'">
    <p class="header__info">Fantasy version</p>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__author">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="elements__item">
        <img class="elements__photo" src="./images/hogwarts.jpg" alt="изображение замка Хогвартс">
        <div class="elements__content">
          <p class="elements__place">Хогвартс</p>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__item">
        <img class="elements__photo" src="./images/rivendal.jpg" alt="изображение города Ривенделл">
        <div class="elements__content">
          <p class="elements__place">Ривенделл</p>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__item">
        <img class="elements__photo" src="./images/galactik-city.jpg" alt="изображение Галактического города">
        <div class="elements__content">
          <p class="elements__place">Галактический город</p>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__item">
        <img class="elements__photo" src="./images/novigrad.jpg" alt="изображение поселения Новиград">
        <div class="elements__content">
          <p class="elements__place">Новиград</p>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__item">
        <img class="elements__photo" src="./images/whiterun.jpg" alt="изображение поселения Вайтран">
        <div class="elements__content">
          <p class="elements__place">Вайтран</p>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__item">
        <img class="elements__photo" src="./images/schtormgrad.jpg" alt="изображение поселения Штормград">
        <div class="elements__content">
          <p class="elements__place">Штормград</p>
          <button class="elements__like-button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Popov Ivan </p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="profile-form">
        <input type="text" name="nameprofile" class="popup__input" required="" placeholder="Введите имя" autocomplete="off">
        <input type="text" name="about" class="popup__input" required="" placeholder="Введите профессию" autocomplete="off">
      </form>
      <button type="submit" form="profile-form" class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
